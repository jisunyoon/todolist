<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <!-- 헤더 -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-tasks text-indigo-600 mr-3"></i>
                    할 일 목록
                </h1>
                <p class="text-gray-600">오늘 해야 할 일들을 관리해보세요</p>
            </header>

            <!-- 할 일 추가 폼 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <form id="todoForm" class="flex gap-3">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="새로운 할 일을 입력하세요..." 
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
                    >
                        추가
                    </button>
                </form>
            </div>

            <!-- 통계 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-indigo-600" id="totalTodos">0</div>
                    <div class="text-sm text-gray-600">전체</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-green-600" id="completedTodos">0</div>
                    <div class="text-sm text-gray-600">완료</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-orange-600" id="pendingTodos">0</div>
                    <div class="text-sm text-gray-600">진행중</div>
                </div>
            </div>

            <!-- 필터 버튼 -->
            <div class="flex justify-center gap-2 mb-6">
                <button 
                    id="filterAll" 
                    class="filter-btn active bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
                >
                    전체
                </button>
                <button 
                    id="filterPending" 
                    class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors duration-200"
                >
                    진행중
                </button>
                <button 
                    id="filterCompleted" 
                    class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors duration-200"
                >
                    완료
                </button>
            </div>

            <!-- 할 일 목록 -->
            <div class="bg-white rounded-lg shadow-lg">
                <div id="todoList" class="divide-y divide-gray-200">
                    <!-- 할 일 추가 예정 중...... -->

                </div>
                <div id="emptyState" class="text-center py-12 text-gray-500 ">
                    <p class="text-lg">아직 할 일이 없습니다</p>
                    <p class="text-sm">위에서 새로운 할 일을 추가해보세요!</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
